<!--Hereda de la barra de plantilla principal de layout.html-->
{% extends 'layout.html' %}
{% block content %}
<!--El mensaje principal del blog-->
<h1 >Publicaciones</h1>
<!-- {{total_posts}} post{{total_posts|pluralize}}-->
<h3>Hay publicaciones sobre:</h3>
{% for post in posts %}
<div class="py-3">
    <div class="card card-body bg-black">
      <div class="row">
        <div class="col-3">
          <img class="img-fluid" src="{{post.image.url}}" alt="{{post.title}}">
        </div>
        <div class="col-9">
          <h1>{{post.title}}</h1>
          <p>{{post.description|striptags|truncatechars:100}}</p>
          <p>{{post.date|date:'M d Y'|upper}}</p>
            <!--Poder cambiar el para entrar en detalles-->
          <a href="{% url 'blog:post_detail' post.id %}">{{post.title}}</a>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
{% endblock %}
